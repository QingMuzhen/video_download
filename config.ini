# 配置文件

# 下载设置
[download]
output_dir = downloads
max_downloads = 10
workers = 3
retries = 3
resume = true
verify = true

# 抓包设置
[capture]
headless = true
wait_time = 10
# 常用关键词（逗号分隔）
keywords = video,stream,play,media

# 代理设置
[proxy]
enabled = false
http_proxy = 
https_proxy = 

# 日志设置
[logging]
level = INFO
log_dir = logs

# 平台特定设置
[platforms]
# B站
bilibili_decrypt = true
bilibili_merge = true

# YouTube
youtube_quality = best

# 通用
auto_decrypt = true
auto_merge = true

# Node.js辅助脚本
[nodejs]
enabled = true
analyzer_script = scripts/analyze.js
decryptor_script = scripts/decrypt.js
